name: Build Project
on:
  push:
    branches:    
      - '*'         # matches every branch that doesn't contain a '/'
      - '*/*'       # matches every branch containing a single '/'
      - '**'        # matches every branch
      - '!master'   # excludes master

#defaults:
#  run:
#    working-directory: asp.net.solution1
jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x

    - name: create directory DependentLibrary
      run: mkdir DependentLibrary


    - name: Clone DependentLibrary
      uses: actions/checkout@v3
      with:
        repository: e-simo/DependentLibrary
        token: ${{ secrets.ACCESS_TOKEN }}
        path: ./DependentLibrary

    - name: Build Projects
      run: |
        pwd
        ls
        cd asp.net.solution1
        pwd
        ls
        cd ..
        cd asp.net.solution1
        pwd
        ls
        cd asp.net.solution
        pwd
        ls
        cat asp.net.solution.csproj
        sed -i 's/\.\.\\D/D/g' asp.net.solution.csproj
        cat asp.net.solution.csproj
        dotnet restore
        dotnet build --no-restore
        dotnet publish -c release
        ls
        cd bin/release/netcoreapp3.1/publish
        ls

    - uses: actions/upload-artifact@v3
      with:
        name: publish_artifacts
        path: ./asp.net.solution1/asp.net.solution/bin/release/netcoreapp3.1/publish
        retention-days: 5
